        <label for="terms" id="label-terms" style="display:inline">I accept</label>

<script type="text/javascript">
    function flash(message, error = true) {
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'block';
      errorDiv.textContent = message;
      setTimeout(() => { unflash() }, 2000)
    }

    function unflash(){
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';
    }

    function go(form) {
      if(form.terms.checked) {
        const mainUrl = 'https://main.bug.builders'
        const customerFormData = new FormData(form);
        const customer = {};
        customerFormData.forEach(function(value, key){
          if(value !== '') {
            customer[key] = value;
          }
        })

        fetch(`${mainUrl}/customer/${location.hash.substr(1)}`, {
          method: 'PUT',
          mode: 'cors',
          headers: new Headers({
            'Content-Type': 'application/json'
          }),
          body: JSON.stringify(customer)
        })
        .then(res => res.json())
        .then(res => {
          if(res.error) {
            flash(res.error);
          } else {
            document.getElementById('success').style.display = 'block';
          }
        })
      } else {
        flash('Please accept the condition');
      }
      return false;
    }
</script>
